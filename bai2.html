<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  let num = +prompt("Nhập vào 1 số nguyên dương");
  let gt =1;
  for ( let i=1; i <= num ; i++) {
      gt = gt * i;
  }
  alert ("Giai thừa của " + num + " là: " + gt);
</script>
</body>
</html>
