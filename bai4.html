<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
  let d = +prompt("Nhập vào chiều dài của hình chữ nhật:");
  let r = +prompt("Nhập vào chiều rộng của hình chữ nhật:");
  for (let i=1; i<=d; i++) {
    document.write("*");
  }
  document.write("<br>");
  for (let j=1; j<=(r-2); j++) {
    document.write("*");
    for (let i=1; i<=(d-2); i++) {
      document.write("&nbsp&nbsp");
    }
    document.write("*");
    document.write("<br>");
  }
  for (let i=1; i<=d; i++) {
    document.write("*");
  }
</script>
</body>
</html>
